<div class="m-3 row formulario-producto-pedido" data-indice="{{ formulario.indice|default_if_none:"__indice__" }}">
    <div class="form-group col">
        <label class="form-label" for="id-producto-{{ formulario.indice|default_if_none:"__indice__" }}-pedido">Producto</label>
        <select class="form-select" name="id-producto-{{ formulario.indice|default_if_none:"__indice__" }}-pedido" id="id-producto-{{ formulario.indice|default_if_none:"__indice__" }}-pedido">
            {% for producto in productos %}
                <option value="{{ producto.id }}" {% if formulario.id_producto == producto.id %}selected{% endif %}>{{ producto.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group col-2">
        <label class="form-label" for="abreviacion-unidad-medida-{{ formulario.indice|default_if_none:"__indice__" }}-pedido">Unidad</label>
        <select class="form-select" name="abreviacion-unidad-medida-{{ formulario.indice|default_if_none:"__indice__" }}-pedido" id="abreviacion-unidad-medida-{{ formulario.indice|default_if_none:"__indice__" }}-pedido">
            {% for unidad_medida in unidades_medida %}
                <option value="{{ unidad_medida.abreviacion }}" {% if formulario.abreviacion_unidad_medida == unidad_medida.abreviacion %}selected{% endif %}>{{ unidad_medida.nombre|lower|capfirst }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group col-2">
        <label class="form-label" for="cantidad-{{ formulario.indice|default_if_none:"__indice__" }}-pedido">Magnitud</label>
        <input class="form-control" type="number" min="0" step="0.00001" name="cantidad-{{ formulario.indice|default_if_none:"__indice__" }}-pedido" id="cantidad-{{ formulario.indice|default_if_none:"__indice__" }}-pedido" value="{{ formulario.cantidad }}">
    </div>
    <div class="d-flex justify-content-center align-items-end col-auto">
        <button class="btn btn-danger bi bi-trash">Eliminar</button>
    </div>
</div>
