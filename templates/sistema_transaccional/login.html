<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand bg-body-tertiary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'sistema_transaccional:login' %}">Sistema Transaccional</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#contenido-barra-navegacion" aria-controls="contenido-barra-navegacion"
                aria-expanded="false" aria-label="Toggle navegación">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="contenido-barra-navegacion">
            <ul class="navbar-nav">
            </ul>
        </div>
    </div>
</nav>
<div class="d-flex min-vh-100 justify-content-center align-items-center align-content-center flex-wrap navbar-pad-offset">
    <h1 class="w-100 text-center">Login</h1>
    <form class="w-50" action="{% url 'sistema_transaccional:login' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="entrada-login-correo" >Correo electrónico</label>
            <input class="form-control" type="email" name="entrada-login-correo" id="entrada-login-correo">
        </div>
        <div class="mb-3">
            <label class="form-label" for="entrada-login-clave">Clave</label>
            <input class="form-control" type="password" name="entrada-login-clave" id="entrada-login-clave">
        </div>
        <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" name="entrada-login-se-solicito-sesion-administrativa" id="entrada-login-se-solicito-sesion-administrativa">
            <label class="form-check-label" for="entrada-login-se-solicito-sesion-administrativa">Soy administrador</label>
        </div>
        <div class="text-center">
            <input class="btn btn-primary" type="submit" value="Iniciar Sesión">
        </div>
    </form>
</div>

</body>
</html>
